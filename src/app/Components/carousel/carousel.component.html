<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active carousel-item-start">
      <img class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" src="assets/watch.jpg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
      <div class="container">
        <div class="carousel-caption text-start">
          <h1>Function Meets Fashion</h1>
          <p>Track your daily health acitivity with these multi functional watches.</p>
          <p><button class="btn btn-lg text-white" style="background-color: #00ff6e" (click)="btnClick('mens-watches')">Buy Now</button></p>
        </div>
      </div>
    </div>
    <div class="carousel-item carousel-item-next carousel-item-start">
      <img class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" src="assets/tshirt.jpg" preserveAspectRatio="xMidYMid slice" focusable="false">

      <div class="container">
        <div class="carousel-caption">
          <h1 style="color: #304e8f;">Relaxed Fit T-shirts</h1>
          <p style="color: #304e8f;">Make a Statement with This Unique Design T-shirts.</p>
          <p><button class="btn btn-lg text-white" style="background-color: #ac5c00;" (click)="btnClick('mens-shirts')">Buy Now</button></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"src="assets/sneakers.jpg" preserveAspectRatio="xMidYMid slice" focusable="false">
      <div class="container">
        <div class="carousel-caption text-end">
          <h1 style="color: #154655;">Walk In Comfort</h1>
          <p style="color: #154655;">The All day support of our most comfortable shoes.</p>
          <p><button class="btn btn-lg text-white" style="background-color: #2f00ba;" (click)="btnClick('mens-shoes')">Buy Now</button></p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
