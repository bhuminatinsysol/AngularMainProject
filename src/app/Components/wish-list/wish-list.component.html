<div class="cart-wrap min-vh-100">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-items-center" *ngIf="!(WishList.length>0); else wishlistTable;">
          <img src="assets/empty_wishList.jpeg" alt="" width="300px" height="400px">
        </div>
        <ng-template #wishlistTable>
          <div class="main-heading mb-10">My wishlist</div>
          <div class="table-wishlist">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <thead>
                <tr>
                  <th width="45%">Product Name</th>
                  <th width="15%">Unit Price</th>
                  <th width="15%">Stock Status</th>
                  <th width="15%"></th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let item of WishList">
                  <tr>
                    <td width="45%">
                      <div class="display-flex align-center">
                        <div class="img-product">
                          <img [src]="item.thumbnail" alt="" class="mCS_img_loaded">
                        </div>
                        <div class="name-product">
                          {{item.title}}
                        </div>
                      </div>
                    </td>
                    <td width="15%" class="price">{{item.price | currency}}</td>
                    <td width="15%"><span class="in-stock-box"
                        [ngClass]="item.stock>0?'bg-primary':'bg-danger'">{{item.stock >0? 'In Stock': 'Out Of
                        Stock'}}</span></td>
                    <td width="15%"><button class="round-black-btn small-btn" (click)="BuyProduct(item)">Add to
                        Cart</button></td>
                    <td width="10%" class="text-center"><a href="#" class="trash-icon"><i
                          class="far fa-trash-alt"></i></a></td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
